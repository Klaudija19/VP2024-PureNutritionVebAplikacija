<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Најава/Регистрација</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Најава</h2>
        <form>
            <div class="form-group">
                <label for="email">Е-пошта:</label>
                <input type="email" class="form-control" id="email" placeholder="Внесете е-пошта" required>
            </div>
            <div class="form-group">
                <label for="password">Лозинка:</label>
                <input type="password" class="form-control" id="password" placeholder="Внесете лозинка" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Најави се</button>
        </form>
        <p class="text-center mt-3">Немате акаунт? <a href="register.html">Регистрирај се</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
